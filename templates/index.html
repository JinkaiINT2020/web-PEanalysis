{% extends "layout.html" %}
{% block body_content %}
<div class="row py-3">
  <p>
    web-PEanalysisでは、PEファイルの表層解析、および動的解析を行い、解析結果を閲覧するプログラムです。
	動的解析に際しては、Cuckoo Sandboxにリクエストを送信することで解析を行います。
	また解析結果の項目を利用して、これまで解析したPEファイルの解析結果の検索や、統計情報の表示ができます。
  </p>
  <p>
    詳しくは、README.mdをご覧ください。
  </p>
</div>
{% endblock %}
